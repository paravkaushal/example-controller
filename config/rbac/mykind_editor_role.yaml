# permissions for end users to edit mykinds.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mykind-editor-role
rules:
- apiGroups:
  - mygroup.paravkaushal.dev
  resources:
  - mykinds
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - mygroup.paravkaushal.dev
  resources:
  - mykinds/status
  verbs:
  - get
